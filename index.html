<html>
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link
      href="/Users/omarruedas/iCloud Drive (Archive)/Desktop/Git/code-academy/Login UI/omar-ruedas-login-ui-with-flexbox/omar-ruedas-login-ui-with-flexbox/styles.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Need a container parent, using `container` or `container-fluid` -->
    <div class="container-fluid">
      <!-- Need a row-col pair -->
      <div class="row">
        <div class="col d-flex align-items-center justify-content-center">
          <div id="wrapper">
            <h3>Member Login</h3>

            <!-- Username input -->
            <div class="input-group">
              <div class="icon-wrapper">
                <i class="fa fa-user"></i>
              </div>

              <input placeholder="Username" />
            </div>

            <!-- Password input-->
            <div class="input-group">
              <div class="icon-wrapper">
                <i class="fa fa-lock"></i>
              </div>

              <input type="password" placeholder="Password" />
            </div>

            <!-- Other -->
            <button class="d-block">Login</button>

            <p id="forgot-password">
              Forgot password?
              <span>Click here</span>
            </p>

            <hr />

            <button id="register-button">Register</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
